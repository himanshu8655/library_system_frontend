
<div class="button-row">
  <button *ngIf="selectedCount!=books.length" mat-raised-button color="primary" (click)="onSelectBtnPress()" class="primary-btn"><input [(ngModel)]="selectAllCheckBox" type="checkbox"  class="custom-checkbox"/>Select All
  </button>
<button *ngIf="selectedCount!=0" mat-raised-button color="primary" class="primary-btn" (click)="onSelectBtnPress()">
  <mat-icon aria-hidden="false" aria-label="Support icon" fontIcon="close"></mat-icon>
Selected {{selectedCount}}</button>
<button *ngIf="selectedCount!=0" mat-raised-button color="primary" class="primary-btn" (click)="deleteBatch()">
  <mat-icon aria-hidden="false" aria-label="Support icon" fontIcon="delete"></mat-icon>
  Delete</button>
</div>
<table class="table" mat-table [dataSource]="books" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="multi-select">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"></th>
    <td mat-cell *matCellDef="let element">       
      <mat-checkbox [(ngModel)]="element.selected" class="example-margin" color="primary" (change)="onCheckBoxChange($event)" ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Book Name </th>
    <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.aboutBook}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell">Price </th>
    <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

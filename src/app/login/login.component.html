<div class="container">
    <div class="screen">
        <div class="screen__content">
            <div class="login">
                <div class="login__field">
                    <input [(ngModel)]="login_model.email_id" class="login__input" placeholder="Email" required email #emailInput="ngModel"/>
                    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                        <div *ngIf="emailInput.errors?.['required']">Email is required</div>
                        <div *ngIf="emailInput.errors?.['email']">Invalid email</div>
                    </div>
                </div>
                <div class="login__field">
                    <input [(ngModel)]="login_model.password" class="login__input" type="password" placeholder="Password" required minlength="6" #passwordInput="ngModel"/>
                    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
                        <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
                        <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long</div>
                    </div>
                </div>
                <button class="login__submit" (click)="login()" [disabled]="!emailInput.valid || !passwordInput.valid">
                    <span class="button__text">Log In Now</span>
                </button>   
                <div class="register_btn">
                    <a routerLink="/register" class="register_btn" >New here? Register Here</a>
                </div>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape"></span>
            <span class="screen__background__shape screen__background__shape3"></span>     
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>  
    </div>
</div>

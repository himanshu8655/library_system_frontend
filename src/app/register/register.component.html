<div class="container">
    <div class="screen">
      <div class="screen__content">
        <div class="register">
          <div class="register__field">
            <input #nameInput="ngModel" [(ngModel)]="user.name" name="name" class="login__input" placeholder="Full Name" required />
            <div *ngIf="!user.name && nameInput.touched" class="error-message">Name is required</div>
          </div>
          <div class="register__field">
            <input [(ngModel)]="user.phn_no" name="phn_no" class="login__input" type="text" placeholder="Phone Number" required pattern="[0-9]*" minlength="10" maxlength="10" #phn_noInput="ngModel"/>
            <div *ngIf="phn_noInput.invalid && phn_noInput.touched" class="error-message">
              <div *ngIf="phn_noInput.errors?.['required']">Phone Number is required</div>
              <div *ngIf="phn_noInput.errors?.['pattern']">Invalid phone number</div>
              <div *ngIf="phn_noInput.errors?.['minlength'] || phn_noInput.errors?.['maxlength']">Phone number must be 10 digits long</div>
            </div>
          </div>
          <div class="register__field">
            <input [(ngModel)]="user.email_id" name="email_id" class="login__input" placeholder="User name / Email" required email #emailInput="ngModel"/>
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
              <div *ngIf="emailInput.errors?.['required']">Email is required</div>
              <div *ngIf="emailInput.errors?.['email']">Invalid email</div>
            </div>
          </div>
          <div class="register__field">
            <input #passwordInput="ngModel" [(ngModel)]="user.password" name="password" class="login__input" type="password" placeholder="Password" required minlength="6"/>
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message" >
              <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
              <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long</div>
            </div>
            
          </div>
  
          <button class="btn btn-primary btn-block login__submit" (click)="register()" [class.disabled-button]="!nameInput.valid || !phn_noInput.valid || !emailInput.valid || !passwordInput.valid">
            <span class="button__text">Register</span>
          </button>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
